<h2><b><u>Actors</u></b></h2>
<table class="table table-striped">
  <tr>
    <th>Actor Name</th>
    <th>Birth Year</th>
  </tr>
  <tr *ngFor="let item of actorsDB">
    <td>{{item.name}}</td>
    <td>{{item.bYear}}</td>
  </tr>
</table>

<h2><b><u>Movies</u></b></h2>
<table class="table table-striped">
  <tr>
    <th>Movie Name</th>
    <th>Production Year</th>
  </tr>
  <tr *ngFor="let item of moviesDB">
    <td>{{item.title}}</td>
    <td>{{item.year}}</td>
  </tr>
</table>

<label for="actorName">Enter the Full Name of the Actor (as shown in the list)</label>
<input type="text" class="form-control" id="actorArray" [(ngModel)]="nameOfTheActor">

<label for="actorName">Enter the Full Name of the Movie (as shown in the list)</label>
<input type="text" class="form-control" id="movieArray" [(ngModel)]="nameOfTheMovie">
<br>
<td><button type="submit" class="btn btn-primary" (click)="addActorToMovie()">Add Actor To Movie</button></td>
